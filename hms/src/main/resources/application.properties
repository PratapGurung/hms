
#server.properties
server.port=9085
#web mvc
spring.mvc.view.prefix= /WEB-INF/views/
spring.mvc.view.suffix =.jsp
#database
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/springdemo
